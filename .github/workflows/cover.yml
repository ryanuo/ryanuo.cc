name: Generate Cover and Save Results

on:
  push:
    branches:
      - master # 你可以根据需要更改分支

jobs:
  generate-cover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build Project with Node.js
        run: |
          npm i -g pnpm
          pnpm i
          pnpm run build

      - name: Generate Cover Image
        run: pnpm run cover # 执行你的脚本

      - name: Commit and Push Generated Cover
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore:auto generate og cover [ci skip]'
          branch: main
